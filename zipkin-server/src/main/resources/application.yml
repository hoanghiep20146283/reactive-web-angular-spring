spring:
  zipkin.storage.type: mysql
  application:
    name: zipkin-server
  datasource:
    url: jdbc:mysql://localhost:3306/zipkin
    username: root
    password: 1234

armeria:
  ports:
    - port: 9411
      protocols:
        - HTTP

server:
  port: 9412
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
