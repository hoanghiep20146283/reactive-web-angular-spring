management:
  endpoints:
    web:
      exposure:
        include: health,info,shutdown
  endpoint:
    shutdown:
      enabled: 'true'
spring:
  reactor:
    netty:
      shutdown-quiet-period: 1s
  zipkin:
    sender:
      type: WEB
    sleuth:
      sampler:
        probability: '1'
  profiles:
    active: local
  application:
    name: warehouse-service
logging:
  level:
    org:
      springframework:
        cloud:
          sleuth: debug
server:
  shutdown: graceful
  port: 8083
zipkin:
  enabled: true
  server:
    url: http://127.0.0.1:9411/api/v2/spans
