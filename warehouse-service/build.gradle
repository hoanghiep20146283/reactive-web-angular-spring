plugins {
  id 'java'
  id 'org.springframework.boot' version '3.1.2'
  id 'io.spring.dependency-management' version '1.1.2'
}

group = 'james.reactive'
version = '0.0.1-SNAPSHOT'

java {
  sourceCompatibility = '17'
}

repositories {
  mavenCentral()
}

project.ext.local = true

dependencies {
  implementation project(':common')
  implementation group: 'io.zipkin.reporter2', name: 'zipkin-sender-okhttp3', version: '2.7.9'
  implementation group: 'io.zipkin.brave', name: 'brave', version: '5.16.0'

  implementation 'org.springframework.boot:spring-boot-starter-actuator:3.1.0'
  implementation 'javax.annotation:javax.annotation-api:1.3.2'
  implementation 'org.springframework.boot:spring-boot-starter-webflux'
  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  testImplementation 'io.projectreactor:reactor-test'

  // Message queue
  implementation "io.projectreactor.kafka:reactor-kafka:1.1.0.RELEASE"
  implementation group: 'org.springframework.kafka', name: 'spring-kafka', version: '2.9.10'

  // Lombok
  compileOnly 'org.projectlombok:lombok:1.18.28'
  annotationProcessor 'org.projectlombok:lombok:1.18.28'

  testCompileOnly 'org.projectlombok:lombok:1.18.28'
  testAnnotationProcessor 'org.projectlombok:lombok:1.18.28'
}

tasks.named('test') {
  useJUnitPlatform()
}
